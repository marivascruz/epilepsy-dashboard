<svg width="1000" height="750" xmlns="http://www.w3.org/2000/svg" font-family="Arial">
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-size="22" font-weight="bold">
    Epilepsy-Associated Genes Functional Network
  </text>
  <text x="500" y="55" text-anchor="middle" font-size="14">
    Colour-coded by functional class; sized by strength of evidence
  </text>

  <!-- Legend -->
  <rect x="750" y="80" width="20" height="20" fill="#4F81BD"/><text x="780" y="95" font-size="13">Ion channels</text>
  <rect x="750" y="110" width="20" height="20" fill="#9BBB59"/><text x="780" y="125" font-size="13">Synaptic transmission</text>
  <rect x="750" y="140" width="20" height="20" fill="#F79646"/><text x="780" y="155" font-size="13">Neurodevelopment / chromatin</text>
  <rect x="750" y="170" width="20" height="20" fill="#CCCCCC"/><text x="780" y="185" font-size="13">Metabolic / other</text>

  <!-- Ion channels cluster -->
  <circle cx="200" cy="150" r="35" fill="#4F81BD" stroke="black"/><text x="200" y="155" font-size="12" text-anchor="middle" fill="white">SCN1A</text>
  <circle cx="300" cy="100" r="30" fill="#4F81BD" stroke="black"/><text x="300" y="105" font-size="12" text-anchor="middle" fill="white">SCN2A</text>
  <circle cx="280" cy="200" r="28" fill="#4F81BD" stroke="black"/><text x="280" y="205" font-size="12" text-anchor="middle" fill="white">KCNQ2</text>
  <circle cx="360" cy="160" r="26" fill="#4F81BD" stroke="black"/><text x="360" y="165" font-size="12" text-anchor="middle" fill="white">KCNB1</text>
  <circle cx="380" cy="60" r="26" fill="#4F81BD" stroke="black"/><text x="380" y="65" font-size="12" text-anchor="middle" fill="white">CACNA1A</text>
  <circle cx="130" cy="220" r="26" fill="#4F81BD" stroke="black"/><text x="130" y="225" font-size="12" text-anchor="middle" fill="white">GABRB3</text>
  <circle cx="70" cy="150" r="26" fill="#4F81BD" stroke="black"/><text x="70" y="155" font-size="12" text-anchor="middle" fill="white">SLC6A1</text>

  <!-- Synaptic transmission cluster -->
  <circle cx="150" cy="320" r="26" fill="#9BBB59" stroke="black"/><text x="150" y="325" font-size="12" text-anchor="middle" fill="white">STXBP1</text>
  <circle cx="250" cy="340" r="26" fill="#9BBB59" stroke="black"/><text x="250" y="345" font-size="12" text-anchor="middle" fill="white">NBEA</text>
  <circle cx="70" cy="260" r="26" fill="#9BBB59" stroke="black"/><text x="70" y="265" font-size="12" text-anchor="middle" fill="white">SYNGAP1</text>

  <!-- Neurodevelopment / chromatin cluster -->
  <circle cx="500" cy="320" r="26" fill="#F79646" stroke="black"/><text x="500" y="325" font-size="12" text-anchor="middle" fill="white">KANSL1</text>
  <circle cx="580" cy="280" r="26" fill="#F79646" stroke="black"/><text x="580" y="285" font-size="12" text-anchor="middle" fill="white">ANKRD11</text>
  <circle cx="540" cy="380" r="26" fill="#F79646" stroke="black"/><text x="540" y="385" font-size="12" text-anchor="middle" fill="white">DYRK1A</text>
  <circle cx="460" cy="260" r="26" fill="#F79646" stroke="black"/><text x="460" y="265" font-size="12" text-anchor="middle" fill="white">TBL1XR1</text>

  <!-- Metabolic / other cluster -->
  <circle cx="700" cy="320" r="20" fill="#CCCCCC" stroke="black"/><text x="700" y="325" font-size="10" text-anchor="middle">MAP1LC3A</text>
  <circle cx="760" cy="260" r="20" fill="#CCCCCC" stroke="black"/><text x="760" y="265" font-size="10" text-anchor="middle">SLC25A11</text>
  <circle cx="820" cy="320" r="20" fill="#CCCCCC" stroke="black"/><text x="820" y="325" font-size="10" text-anchor="middle">SLC22A1</text>
  <circle cx="880" cy="260" r="20" fill="#CCCCCC" stroke="black"/><text x="880" y="265" font-size="10" text-anchor="middle">CD8B</text>
  <circle cx="940" cy="320" r="20" fill="#CCCCCC" stroke="black"/><text x="940" y="325" font-size="10" text-anchor="middle">CCT7</text>
  <circle cx="880" cy="380" r="20" fill="#CCCCCC" stroke="black"/><text x="880" y="385" font-size="10" text-anchor="middle">LYSMD2</text>
  <circle cx="820" cy="380" r="20" fill="#CCCCCC" stroke="black"/><text x="820" y="385" font-size="10" text-anchor="middle">KBTBD8</text>

  <!-- Simple edges: channels to synaptic -->
  <line x1="200" y1="150" x2="150" y2="320" stroke="#999" stroke-width="1"/>
  <line x1="300" y1="100" x2="250" y2="340" stroke="#999" stroke-width="1"/>
  <line x1="70" y1="150" x2="70" y2="260" stroke="#999" stroke-width="1"/>

  <!-- Edges: synaptic to neurodevelopment -->
  <line x1="250" y1="340" x2="500" y2="320" stroke="#999" stroke-width="1"/>
  <line x1="150" y1="320" x2="460" y2="260" stroke="#999" stroke-width="1"/>

  <!-- Edges: neurodevelopment to metabolic -->
  <line x1="500" y1="320" x2="700" y2="320" stroke="#999" stroke-width="1"/>
  <line x1="580" y1="280" x2="760" y2="260" stroke="#999" stroke-width="1"/>
</svg>